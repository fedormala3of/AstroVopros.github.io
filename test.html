<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –Ω–∞–≤–∏–≥–∞—Ü–∏–∏</title>
    <style>
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }
        
        .nav-item {
            background: none;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-item.active {
            background: rgba(255,255,255,0.2);
        }
        
        .page {
            display: none;
            padding: 20px;
            min-height: 100vh;
        }
        
        .page.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="page active" id="mainPage">
        <h1>–ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞</h1>
        <p>–≠—Ç–æ –≥–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –≥–∞–¥–∞–Ω–∏–π</p>
    </div>
    
    <div class="page" id="shopPage">
        <h1>–ú–∞–≥–∞–∑–∏–Ω</h1>
        <p>–≠—Ç–æ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –º–∞–≥–∞–∑–∏–Ω–∞</p>
    </div>
    
    <div class="page" id="cabinetPage">
        <h1>–ö–∞–±–∏–Ω–µ—Ç</h1>
        <p>–≠—Ç–æ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∫–∞–±–∏–Ω–µ—Ç–∞</p>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item" id="navShop">
            <span>üõí –ú–∞–≥–∞–∑–∏–Ω</span>
        </button>
        <button class="nav-item active" id="navReadings">
            <span>üîÆ –ì–∞–¥–∞–Ω–∏—è</span>
        </button>
        <button class="nav-item" id="navCabinet">
            <span>üë§ –ö–∞–±–∏–Ω–µ—Ç</span>
        </button>
    </nav>

    <script>
        function switchPage(pageId, buttonId) {
            console.log('–ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ:', pageId);
            
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å
            document.querySelectorAll('.nav-item').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            const targetPage = document.getElementById(pageId);
            if (targetPage) {
                targetPage.classList.add('active');
            }
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            const activeButton = document.getElementById(buttonId);
            if (activeButton) {
                activeButton.classList.add('active');
            }
        }
        
        function initNav() {
            console.log('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏...');
            
            // –ö–Ω–æ–ø–∫–∞ –ú–∞–≥–∞–∑–∏–Ω
            const shopBtn = document.getElementById('navShop');
            if (shopBtn) {
                shopBtn.onclick = function(e) {
                    e.preventDefault();
                    console.log('–ö–ª–∏–∫ –ú–∞–≥–∞–∑–∏–Ω');
                    switchPage('shopPage', 'navShop');
                };
            }
            
            // –ö–Ω–æ–ø–∫–∞ –ì–∞–¥–∞–Ω–∏—è
            const readingsBtn = document.getElementById('navReadings');
            if (readingsBtn) {
                readingsBtn.onclick = function(e) {
                    e.preventDefault();
                    console.log('–ö–ª–∏–∫ –ì–∞–¥–∞–Ω–∏—è');
                    switchPage('mainPage', 'navReadings');
                };
            }
            
            // –ö–Ω–æ–ø–∫–∞ –ö–∞–±–∏–Ω–µ—Ç
            const cabinetBtn = document.getElementById('navCabinet');
            if (cabinetBtn) {
                cabinetBtn.onclick = function(e) {
                    e.preventDefault();
                    console.log('–ö–ª–∏–∫ –ö–∞–±–∏–Ω–µ—Ç');
                    switchPage('cabinetPage', 'navCabinet');
                };
            }
            
            console.log('–ù–∞–≤–∏–≥–∞—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞!');
        }
        
        // –ó–∞–ø—É—Å–∫ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ DOM
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM –∑–∞–≥—Ä—É–∂–µ–Ω');
            initNav();
        });
    </script>
</body>
</html>
