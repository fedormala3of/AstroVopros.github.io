<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –Ω–∞–≤–∏–≥–∞—Ü–∏–∏</title>
    <style>
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }
        
        .nav-item {
            background: none;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-item.active {
            background: rgba(255,255,255,0.2);
        }
        
        .page {
            display: none;
            padding: 20px;
            min-height: 100vh;
        }
        
        .page.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="page active" id="mainPage">
        <h1>–ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞</h1>
        <p>–≠—Ç–æ –≥–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –≥–∞–¥–∞–Ω–∏–π</p>
    </div>
    
    <div class="page" id="shopPage">
        <h1>–ú–∞–≥–∞–∑–∏–Ω</h1>
        <p>–≠—Ç–æ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –º–∞–≥–∞–∑–∏–Ω–∞</p>
    </div>
    
    <div class="page" id="cabinetPage">
        <h1>–ö–∞–±–∏–Ω–µ—Ç</h1>
        <p>–≠—Ç–æ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∫–∞–±–∏–Ω–µ—Ç–∞</p>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item" id="navShop" onclick="switchPage('shopPage', 'navShop')" style="cursor: pointer;">
            <span>üõí –ú–∞–≥–∞–∑–∏–Ω</span>
        </button>
        <button class="nav-item active" id="navReadings" onclick="switchPage('mainPage', 'navReadings')" style="cursor: pointer;">
            <span>üîÆ –ì–∞–¥–∞–Ω–∏—è</span>
        </button>
        <button class="nav-item" id="navCabinet" onclick="switchPage('cabinetPage', 'navCabinet')" style="cursor: pointer;">
            <span>üë§ –ö–∞–±–∏–Ω–µ—Ç</span>
        </button>
    </nav>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü
        window.switchPage = function(pageId, buttonId) {
            console.log('–ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ:', pageId);
            
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å
            document.querySelectorAll('.nav-item').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            const targetPage = document.getElementById(pageId);
            if (targetPage) {
                targetPage.classList.add('active');
            }
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            const activeButton = document.getElementById(buttonId);
            if (activeButton) {
                activeButton.classList.add('active');
            }
        };
        
        // –ó–∞–ø—É—Å–∫ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ DOM
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM –∑–∞–≥—Ä—É–∂–µ–Ω, –Ω–∞–≤–∏–≥–∞—Ü–∏—è –≥–æ—Ç–æ–≤–∞!');
        });
    </script>
</body>
</html>
